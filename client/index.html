<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Travel Journal</title>
  </head>
  <body>
    <img
      class="logo"
      src="./photos/logo.png"
      alt=""
      title="Logo"
      tabindex="0"
    />
    <h1 class="Navbar" title="Title" tabindex="0">âœˆï¸ Travel Journal ğŸ—ºï¸</h1>
    <section class="img" title="Images" tabindex="0">
      <div id="img-1" title="ImageOne" tabindex="0"></div>
      <div id="img-2" title="ImageTwo" tabindex="0"></div>
      <div id="img-3" title="ImageThree" tabindex="0"></div>
    </section>
    <h3 class="tagline" title="Favourite Country" tabindex="0">
      Share your favourite country below!
    </h3>

    <form>
      <label class="usertext" title="Username" tabindex="0">Username</label>
      <input class="usertext" name="username" required placeholder="Username" />
      <label class="messagetext" title="Message" tabindex="0">Message</label>
      <input
        class="messagetext"
        name="message"
        placeholder="Countryyy!"
        required
      />
      <button class="btn" title="Button" tabindex="0">Submit</button>
    </form>

    <footer>
      <div class="copyright" title="Copyright" tabindex="0">
        <p>&#169; 2024</p>
      </div>
    </footer>
  </body>
</html>
