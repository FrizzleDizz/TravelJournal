<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/6f388d8d11.js"
      crossorigin="anonymous"
    ></script>
    <title>Travel Journal</title>
  </head>
  <body>
    <div id="header">
      <nav>
        <img src="photos/logo.png" class="logo" title="Logo" tabindex="0" />
        <img src="photos/logo.png" class="logo2" title="Logo" tabindex="0" />
        <ul class="pagelinks">
          <li title="Title"><a href="#header">Title</a></li>
          <li title="Images"><a href="#images">Images</a></li>
          <li title="Form"><a href="#form">Form</a></li>
          <li title="Messages"><a href="#messages">Messages</a></li>
          <li title="Footer"><a href="#copyright">Footer</a></li>
        </ul>
      </nav>
    </div>
    <br />
    <br />
    <div id="navbar">
      <h1 class="Navbar" title="Title" tabindex="0">✈️ Travel Journal 🗺️</h1>
    </div>
    <br />
    <div class="tagline">
      <h3 title="Favourite Country" tabindex="0">
        Share your favourite country below!
      </h3>
    </div>
    <div id="images"></div>
    <br />
    <br />
    <div id="img-container" class="imgContainer"></div>

    <form>
      <div id="form"></div>
      <br />
      <br />
      <label class="usertext" title="Username" tabindex="0">Username</label>
      <input class="usertext" name="username" required placeholder="Username" />
      <label class="messagetext" title="Message" tabindex="0">Message</label>
      <input
        class="messagetext"
        name="message"
        placeholder="Countryyy!"
        required
      />
      <button class="btn" tabindex="0">Submit</button>
    </form>
    <div id="messages"></div>
    <br />
    <ul class="messages" id="messageList">
      <li>Nathan: Japan is my favourite place to visit!</li>
    </ul>
      <footer>
        <div id="copyright"></div>
        <div class="copyright" title="Copyright" tabindex="0">
          <p>&#169; Travel Journal 2024</p>
          <div class="icons">
            <p>
              Click The Plane!
              <a href="https://thecarandbikeguy.github.io/Facts/"
                ><i class="fa-solid fa-plane"></i
              ></a>
            </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
