<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Travel Journal</title>
  </head>
  <body>
    <img class="logo" src="./photos/logo.png" alt="" />
    <h1 class="Navbar">Travel Journal</h1>

    <h3 class="tagline">Share your favourite country below!</h3>
    <section class="imgcontainer">
      <div class="image1" id="img-1"></div>
      <div class="image2" id="img-2"></div>
      <div class="image3" id="img-3"></div>
    </section>
    <div>
      <form>
        <label class="usertext">Username</label>
        <input class="usertext" name="username" required />
        <label class="messagetext">Message</label>
        <input
          class="messagetext"
          name="message"
          placeholder="countryyy!"
          required
        />
        <button class="submitbutton">Submit</button>
        <button class="refreshbutton">Refresh</button>
      </form>
    </div>
  </body>
</html>
